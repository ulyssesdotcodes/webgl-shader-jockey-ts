<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <script type="text/javascript" src="lib/rx.all.js"></script>
  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="lib/rx.jquery.min.js"></script>
  <script type="text/javascript" src="lib/three.min.js"></script>
  <script type="text/javascript" src="mic-input-glvis.js"></script>
</head>

<body>
  <div id="content"></div>

  <script type="text/javascript">
    var app =
      new GLVis.MicInput([{
        name: "Camera Spiral",
        id: "videoAudioSpiral"
      }, {
        name: "Camera Distortion",
        id: "videoDistortion"
      }, {
        name: "EQ Point Cloud",
        id: "eqPointCloud"
      }, {
        name: "Circles",
        id: "circles"
      }, {
        name: "Dots",
        id: "dots"
      }, {
        name: "simple",
        id: "simple",
        options: {
          color: new THREE.Vector3(1.0, 0.0, 0.0)
        }
      }, {
        name: "Squared",
        id: "squared"
      }], 'shaders/');
    app.render($("#content")[0]);
  </script>
</body>

</html>
