<html>

<head>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <script type="text/javascript" src="lib/rx.all.min.js"></script>
  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="lib/rx.jquery.min.js"></script>
  <script type="text/javascript" src="lib/three.min.js"></script>
  <script type="text/javascript" src="mic-input-glvis.js"></script>
</head>

<body>
  <div id="content"></div>

  <script type="text/javascript">
  var app =
    new GLVis.MicInput([
      {
        name: "Dots",
        url: "dots"
      },
      {
        name: "Circles",
        url: "circular_fft"
      },
      {
        name: "Video audio distortion",
        url: "video_audio_distortion"
      },
      {
        name: "Central square",
        url: "fft_matrix_product"
      }
    ], 'shaders/');
  app.render($("#content")[0]);
  </script>
</body>

</html>
